<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="stylez.css">
</head>
<body>
    <dialog id = "dialog">
        <form id="bookForm" method="dialog">
            <legend>All fields are required!</legend>
            <div class="divtitle">
            <label for="title">Title</label>
            <input type="text" id="title" required>
        </div>
            <div class="divauthor">
            <label for="author">Author</label>
            <input type="text" id="author" required>
        </div>
            <div class="divpages">
            <label for="pages">Number of pages</label>
            <input type="number" id="pages" required>
        </div>
            <div class="divstatus">
            <label for="reading">Did you read it?</label>
            <select id = "read">
                <option value="Read">Read</option>
                <option value="Not read yet">Not read yet</option>
            </select>
        </div>
        <div class="divbuttons">
        <input type="submit" id="submit" value = "Submit">
        <input type="submit" id="close" value="Close">
    </div>
    </form>
    </dialog>
    <h1 class="onlinelib">Online Library</h1>
    <button class="new">Add a new book</button>
    <div id="bookTable">
    </div>
</body>
</html>
